<ion-content [fullscreen]="true" #title>

  <!-- 
    Ao utilizar a grid system do ionic, ter em atenção
    que isto funciona de modo parecido à grelha do bootstrap

    Cada row (linha), vai ter até 12 colunas

    doc: https://ionicframework.com/docs/layout/grid
  -->

  <ion-grid>
    <!-- row : app logo -->
    <ion-row>
      <div id="container">
        <ion-img style="width: 50px; height: 50px;" src="assets/imgs/imeal_logo_smaller.png"></ion-img>
      </div>
    </ion-row>

    <!-- row : intro message -->
    <ion-row>
      <h3 class="title title-font">Share your meals to be<br> recorded forever</h3>
    </ion-row>

    <!-- row : intro image -->
    <ion-row>
      <div id="container2">
        <ion-img style="width: 280px; height: 280px;" src="assets/imgs/welcome_image.png"></ion-img>
      </div>
    </ion-row>

    <!-- row : get started button -->
    <ion-row>
      <ion-icon color="danger" name="arrow-round-forward"></ion-icon>

      <ion-button class="button-font" id="welcomeButton" shape="round" color="secondary" (click) ="nextPage()">
        Get Started     
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-button>
      <ion-button (click)="filldb()" hidden>fill db</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
